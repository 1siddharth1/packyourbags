<!DOCTYPE html>
<html>

<head>
  <title>Registration Page</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>

<body>
  <div class="container">
    <div class="row col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h1>Registration Form</h1>
        </div>
        <div class="panel-body">
          <form action="connect.php" method="post">

            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" />
            </div>

            <div class="form-group">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" />
              </div>

              <label for="quantity">HOW MANY PEOPLE</label>
              <div>
                <label for=">4" class="radio-inline"><input type="radio" name="quantity" value=">4"
                    id="less" /> >4 </label>
                <label for="<4" class="radio-inline"><input type="radio" name="quantity" value="<4"
                    id="more" /> <4 </label>
                <label for="SOLO" class="radio-inline"><input type="radio" name="quantity" value="solo"
                    id="SOLO" />SOLO</label>
              </div>
            </div>

        
            <div class="form-group">
              <label for="password">PASSWORD</label>
              <input type="password" class="form-control" id="password" name="password" />
            </div>

            <div class="form-group">
              <label for="interest">PACK YOU ARE INTERESTED IN</label>
              <input type="number" class="form-control" id="interest" name="interest" />
            </div>

            <div class="form-group">
              <label for="feedback">FEEDBACK</label>
              <input type="text" class="form-control" id="feedback" name="feedback" />
            </div>

            <input type="submit" class="btn btn-primary" />
          </form>
        </div>

        <div class="panel-footer text-right">
          <small>&copy;packurbags</small>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>

</html>
